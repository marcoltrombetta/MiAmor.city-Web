<!DOCTYPE html>
<html lang="en" data-ng-app="angle">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="{{app.description}}">
   <meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
   <title data-ng-bind="::pageTitle()">Angle - Angular Bootstrap Admin Template</title>
   <!-- Bootstrap styles-->
   <link rel="stylesheet" href="app/css/bootstrap.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="app/css/bootstrap-rtl.css" data-ng-if="app.layout.isRTL">
   <!-- Application styles-->
   <link rel="stylesheet" href="app/css/app.css" data-ng-if="!app.layout.isRTL">
   <link rel="stylesheet" href="app/css/app-rtl.css" data-ng-if="app.layout.isRTL">
   <!-- Themes-->
    <link href="app/css/theme-d.css" rel="stylesheet" />
   <!--<link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">-->

    
</head>

<body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat}">
   <div data-ui-view="" data-autoscroll="false" class="wrapper"></div>
   <script src="app/js/base.js"></script>
    <script src="master/js/app.init.js"></script>
    <script src="master/js/modules/config.js"></script>
    <script src="master/js/modules/constants.js"></script>
    <script src="master/js/modules/controllers/main.js"></script>
    <script src="master/js/modules/controllers/sidebar-menu.js"></script>    
    <script src="master/js/modules/controllers/demo-alerts.js"></script>
    <script src="master/js/modules/controllers/demo-buttons.js"></script>
    <script src="master/js/modules/controllers/uigrid.js"></script>
    <script src="master/js/modules/controllers/demo-progress.js"></script>
    <script src="master/js/modules/directives/sidebar.js"></script>
    <script src="master/js/modules/directives/navbar-search.js"></script>
    <script src="master/js/modules/directives/toggle-state.js"></script>
    <script src="master/js/modules/directives/play-animations.js"></script>
    <script src="master/js/modules/services/browser.js"></script>
    <script src="master/js/modules/services/colors.js"></script>
    <script src="master/js/modules/services/nav-search.js"></script>
    <script src="master/js/modules/services/route-helpers.js"></script>
    <script src="master/js/modules/services/toggle-state.js"></script>
    <script src="master/js/modules/services/utils.js"></script>    
    <script src="master/js/modules/services/uigridUtils.js"></script>
    
    

    
</body>

</html>
